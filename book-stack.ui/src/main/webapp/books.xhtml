<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="/WEB-INF/layout.xhtml">
	<ui:define name="title">Knihy | PortalKnih</ui:define>
	<ui:define name="body">
		<b:container>
			<b:row>
				<b:column large-screen="12">
					<b:form>
						<b:dataTable id="bookTable" value="#{booksView.bookList}"
							var="book">
							<b:dataTableColumn value="#{book.title}" />
							<b:dataTableColumn value="#{book.isbn}" />
							<b:dataTableColumn value="#{book.autor.fullName}" />
						</b:dataTable>
					</b:form>
				</b:column>
			</b:row>
			<b:row>
				<b:column large-screen="6">
					<b:form id="knihyForm">
						<div class="form-group">
							<b:message for="bookTitleId" />
							<label>Názov knihy:</label>
							<b:inputText id="bookTitleId" required="true"
								requiredMessage="Book title is required"
								value="#{booksView.book.title}" />
						</div>
						<div class="form-group">
							<b:message for="bookIsbnId" />
							<label>ISBN:</label>
							<b:inputText id="bookIsbnId" required="true"
								requiredMessage="Book ISBN is required" value="#{booksView.book.isbn}" />
						</div>
						<div class="form-group">
							<label>Autor:</label>
							<b:message for="selectAuthorId" />
							<b:selectOneMenu id="selectAuthorId"
								value="#{booksView.selectedAuthor}">
								<f:selectItems required="true"
								requiredMessage="Book author is required" value="#{booksView.authorList}" var="author"
									itemValue="#{author}" itemLabel="#{author.getFullName()}" />
							</b:selectOneMenu>
						</div>
						<b:commandButton value="Vytvoriť knihu" type="submit" ajax="false"
							actionListener="#{bookController.createBook}" />
					</b:form>
				</b:column>
			</b:row>
		</b:container>
	</ui:define>
</ui:composition>
</html>
