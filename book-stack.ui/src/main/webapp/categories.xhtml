<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="/WEB-INF/layout.xhtml">
	<ui:define name="title">Kategórie | PortalKnih</ui:define>
	<ui:define name="body">
		<b:container>
			<b:row>
				<b:column large-screen="6">
					<div class="panel panel-default">
						<div class="panel-body">
							<b:form>
								<b:dataTable id="categoryTable"
									value="#{categoriesView.categoryList}" var="category">
									<b:dataTableColumn width="20%" label="ID"
										value="#{category.id}" />
									<b:dataTableColumn label="Meno" value="#{category.category}" />
								</b:dataTable>
							</b:form>
						</div>
					</div>
				</b:column>
				<b:column large-screen="6">
					<div class="panel panel-success">
						<div class="panel-heading">
							<h3 class="panel-title">Pridať kategóriu</h3>
						</div>
						<div class="panel-body">
							<b:form id="categoryForm">
								<div class="form-group">
									<b:message for="categoryCategoryId" />
									<label class="control-label">Kategória:</label>
									<b:inputText id="categoryCategoryId" required="true"
										requiredMessage="Category name is required"
										value="#{categoriesView.category.category}" />
								</div>
								<b:commandButton look="success" value="Pridať kategóriu"
									type="submit" ajax="false"
									actionListener="#{categoryController.createCategory}" />
							</b:form>
						</div>
					</div>
					<div class="panel panel-success">
						<div class="panel-heading">
							<h3 class="panel-title">Počet kníh v jednotlivých kategóriách</h3>
						</div>
						<div class="panel-body">
							<div id="graph">
								<script>
									var bar = Morris.Donut({
										element : 'graph',
										resize : true,
										data : #{categoriesView.graphData}
									});
								</script>
							</div>
						</div>
					</div>
				</b:column>
			</b:row>
			<b:row>

			</b:row>
		</b:container>
	</ui:define>
</ui:composition>
</html>
